<div class="row">
 <div class="col-4">
  <div class="card">
   <div class="card-body">
     <h4 class="card-title">Usuarios</h4>
     <table class="table table-hover">
       <tbody>
         <tr *ngFor="let usuario of usuarios">
           <td>
             <img [src]="usuario.img | imagen:'usuario'"
             height="50" width="50" />
           </td>
           <td>{{ usuario.nombre}}</td>
           <td>
             <a [routerLink]="['/usuarios']" class="btn btn-primary">
               <i class="fa fa-edit"></i>
             </a>
           </td>
         </tr>
       </tbody>
     </table>
   </div>
  </div>
 </div>

 <div class="col-4">
   <div class="card">
     <div class="card-body">
       <h4 class="card-title">Medicos</h4>
       <table class="table table-hover">
         <tbody>
           <tr *ngFor="let medico of medicos">
             <td>
               <img [src]="medico.img | imagen:'medico'" height="50" width="50" />
             </td>
             <td>{{ medico.nombre }}</td>
             <td>
               <a [routerLink]="['/medico', medico._id]" class="btn btn-primary">
                 <i class="fa fa-edit"></i>
               </a>
             </td>
           </tr>
         </tbody>
       </table>
     </div>
   </div>
 </div>

 <div class="col-4">
   <div class="card">
     <div class="card-body">
       <h4 class="card-title">Hospitales</h4>
       <table class="table table-hover">
         <tbody>
           <tr *ngFor="let hospital of hospitales">
             <td>
               <img [src]="hospital.img | imagen:'hospital'" height="50" width="50" />
             </td>
             <td>{{ hospital.nombre }}</td>
             <td>
               <a [routerLink]="['/hospitales']" class="btn btn-primary">
                 <i class="fa fa-edit"></i>
               </a>
             </td>
           </tr>
         </tbody>
       </table>
     </div>
   </div>
 </div>
</div>
