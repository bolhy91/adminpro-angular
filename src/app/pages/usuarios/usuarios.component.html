<div class="row animated fadeIn">
 <div class="col-12">
  <div class="card">
   <div class="card-body">

    <input type="text" #input (keyup)="buscarUsuario(input.value)"
     class="form-control" placeholder="Buscar usuarios"  />

   </div>
  </div>
 </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <p>Espere por favor</p>
    </div>
  </div>
</div>

<div class="row animated fadeIn">
 <div class="col-12">
  <div class="card">
   <div class="card-body">
     <h3 class="card-title">Usuarios registrados (<small>{{ totalRegistros }}</small>)</h3>
     <table class="table table-hover">
       <thead>
         <tr>
           <th>Imagen</th>
           <th>Correo</th>
           <th>Nombre</th>
           <th>Role</th>
           <th>Auth</th>
           <th></th>
         </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td>
              <img (click)="mostrarModal(usuario._id)" [src]="usuario.img | imagen" height="50" width="50"/>
            </td>
            <td>{{ usuario.correo }}</td>
            <td>{{ usuario.nombre }}</td>
            <td>

              <select name="role" [(ngModel)]="usuario.role" class="form-control">
                <option value="ADMIN_ROLE">ADMIN</option>
                <option value="USER_ROLE">USER</option>
              </select>

            </td>
            <td>
              <label *ngIf="usuario.google" class="label label-danger">Google</label>
              <label *ngIf="!usuario.google" class="label label-info">Normal</label>
            </td>
            <td>
              <button class="btn btn-primary" (click)="guardarUsuario(usuario)">
                <i class="fa fa-save"></i>
              </button>
              <button class="btn btn-danger" (click)="borrarUsuario(usuario)">
                <i class="fa fa-trash-o"></i>
              </button>
            </td>

          </tr>
        </tbody>
     </table>

     <button class="btn btn-secondary" (click)="cambiarDesde(-5)">Anterior</button>
     <button class="btn btn-secondary" (click)="cambiarDesde(5)">Siguiente</button>

   </div>
  </div>
 </div>
</div>
