<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text" #input (keyup)="buscarMedico(input.value)" class="form-control"
          placeholder="Buscar Medico" />
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <p>Espere por favor</p>
    </div>
  </div>
</div>

<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="text-right">
          <button type="button" [routerLink]="['/medico', 'nuevo']" class="btn waves-effect">Crear Medico</button>
        </div>

        <h3 class="card-title">Medicos registrados (<small>{{ medicoService.totalMedicos }}</small>)</h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let medico of medicos">
              <td>
                <img [src]="medico.img | imagen:'medico'" height="50"
                  width="50" />
              </td>
              <td>{{ medico.nombre }}</td>
              <td>{{ medico.hospital.nombre }}</td>
              <td>
                <button class="btn btn-primary" [routerLink]="['/medico', medico._id]">
                  <i class="fa fa-pencil"></i>
                </button>
                <button class="btn btn-danger" (click)="borrarMedico(medico)">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
