<div class="row">
  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Medico: {{ medico?.nombre }}</h3>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form ngNativeValidate #f="ngForm" (ngSubmit)="guardarMedico(f)">
            <div class="form-group">
              <label>Nombre</label>
              <input type="text" [(ngModel)]="medico.nombre" name="nombre" class="form-control" placeholder="Enter name">
            </div>
            <div class="form-group">
              <label>Hospital</label>
              <select name="hospital" class="form-control" [(ngModel)]="medico.hospital" (change)="cambioHospital($event.target.value)">
                <option value="">Escoger</option>
                <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{ hospital.nombre }}</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Guardar</button>
            <button [routerLink]="['/medicos']" class="btn btn-inverse waves-effect waves-light">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card card-body">
        <h3 class="box-title m-b-0">Hospital</h3>
        <img [src]="hospital.img | imagen: 'hospital'" class="img-fluid rounded">
    </div>
  </div>

  <div class="col-md-3" *ngIf="medico._id">
    <div class="card card-body">
        <h3 class="box-title m-b-0">Fotografia</h3>
        <img (click)="cambiarFoto()" [src]="medico.img | imagen: 'medico'" class="img-fluid rounded">
    </div>
  </div>

</div>
