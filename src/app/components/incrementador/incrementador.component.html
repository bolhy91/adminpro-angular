<h3>{{ leyenda }}</h3>
<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-danger" type="button" (click)="cambiarValor(-5)"><i class="fa fa-minus"></i></button>
  </span>
  <input #txtProgreso type="number" min="1" max="100" class="form-control" placeholder="Introduzca" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)">
  <span class="input-group-btn">
    <button type="button" class="btn btn-primary" (click)="cambiarValor(+5)"><i class="fa fa-plus"></i></button>
  </span>
</div>
